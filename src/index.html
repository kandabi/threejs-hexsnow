<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Threejs Hexsnow</title>
      <meta prefix="og: https://threejs-hexsnow.netlify.app/" property="og:type" content="website" />
      <meta prefix="og: https://threejs-hexsnow.netlify.app/" property="og:title" content="Threejs Hexsnow" />
      <meta
         prefix="og: https://threejs-hexsnow.netlify.app/"
         content="https://threejs-hexsnow.netlify.app/"
         property="og:url"
      />
      <meta
         content="https://raw.githubusercontent.com/kandabi/threejs-hexsnow/main/public/thumbnail.jpg"
         prefix="og: https://threejs-hexsnow.netlify.app/"
         property="og:image"
         itemprop="image"
         name="image"
      />
   </head>
   <body>
      <canvas class="webgl-canvas"></canvas>
      <div class="ui">
         <div class="watermark-container">
            <span> Created by <a href="https://kandabi.com" target="_blank">Aviv Kandabi</a>. </span>
         </div>
         <div class="button-container">
            <div id="mute-btn" class="is-muted">
               <img class="mute" src="./assets/mute.png" />
               <img class="unmute" src="./assets/unmute.png" />
            </div>
            <div>
               <a href="https://github.com/kandabi/threejs-hexsnow" target="_blank">
                  <img src="../assets/github.png" />
               </a>
            </div>
         </div>
      </div>
   </body>
</html>
